<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Column Hover Using: has()</title>
</head>
<body>

    <h1>Table column highlight using <code>:has()</code></h1>

    <div class="wrapper">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Favorite Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>29</td>
                <td>USA</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria Garcia</td>
                <td>35</td>
                <td>Spain</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Wei Zhang</td>
                <td>42</td>
                <td>China</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Luis Ferreira</td>
                <td>22</td>
                <td>Brazil</td>
                <td>Yellow</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Aisha Khan</td>
                <td>30</td>
                <td>India</td>
                <td>Purple</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
